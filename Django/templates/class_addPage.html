<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jQuery.js"></script>
     <script src="/static/js/jquery.validate.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_614474_dt3sd3gvqov.css">
</head>
<body>
    <div class="return">
        <a href="/class.html/" class="iconfont">&#xe636;</a>
    </div>

    <div class="box">
        <h2>添加页面</h2>
        <form action="/class_add/" method="post">
            <label for="class">班级： </label>
            <input type="text" id="class" name="class" > <br>
            <label id="class-error" class="error" for="class"></label><br>
            <input type="submit" value="添加">
        </form>
    </div>
</body>
<script>
    $('form').validate({
        rules:{
            class:{
                required:true,
            },
        },
        messages:{
            class:{
                required:'请输入班级',
            },
        }
    });
</script>
</html>
