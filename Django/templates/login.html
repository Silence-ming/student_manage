<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
     <script src="/static/js/jQuery.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>学生管理系统</h2>
     <div class="bigBox">
        <h3>欢迎登陆</h3>
       <form action="/login/" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" id="exampleInputEmail1" placeholder="用户名" name="user" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" onautocomplete="off">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="pass" autocomplete="off">
          </div>
            <div class="form-group">
            <label for="word">验证码</label>
            <input type="text" class="form-control" id="word" placeholder="验证码" name="word" autocomplete="off">
                <p class="message"></p>
            <canvas id="canvas" width="80" height="40"></canvas>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="save" value="week">
                <span>记住密码</span>
            </label>
          </div>
          <button type="submit" class="btn btn-default">登陆</button>
        </form>
    </div>
</body>

</html>
