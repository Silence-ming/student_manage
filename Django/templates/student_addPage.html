<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/input.css">
     <script src="/static/js/jQuery.js"></script>
     <script src="/static/js/jquery.validate.js"></script>
</head>
<body>
    <div class="return">
        <a href="/student.html/" class="iconfont">返回</a>
    </div>
    <div class="box">
        <h2>添加页面</h2>
        <form action="/student_add/" method="post">
            <label for="name">姓名： </label>
            <input type="text" id="name" name="name" > <br>
            <label id="name-error" class="error" for="name"></label><br>
            <span>性别： </span>
            <input type="radio" name="sex" value="男"> 男
            <input type="radio" name="sex" value="女">女 <br>
            <label id="sex-error" class="error" for="sex"></label><br>

             <label for="class">班级： </label>
            <select name="class" id="class">
                {% for class in classes %}
                 <option value="{{ class.id }}">{{ class.number }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="添加">
        </form>
    </div>
</body>
<script>
    $('form').validate({
        rules:{
            name:{
                required:true,
            },
            sex:{
                required:true,
            },
            class:{
                required:true,
            },
        },
        messages:{
            name:{
                required:'请输入学生名字',
            },
            sex:{
                required:'请选择性别',
            },
            class:{
                required:'请选择该学生所在班级',
            },
        }
    });
</script>
</html>
